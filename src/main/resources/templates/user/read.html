<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>

    <!-- Our own Thymeleaf CSS and JS -->
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <script defer src="/js/core.js"></script>
</head>

<body>

<!-- Header Fragment -->
<header th:replace="~{/fragments :: header}"></header>

<main>
    <div class="container">

        <p class="section-title">Show User <i class="bi bi-info-circle info-icon" role="button"
                                                                     title="Click to get info on this feature."
                                                                     onclick="toggleVisibility('info-show-user')"></i></p>
        <div id="info-show-user" class="m-2">
            <p>This feature shows a user.</p>
        </div>

        <div class="row">
            <div class="row col-md-6">

                <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
                <p><strong>Description:</strong> <span th:text="${user.description}"></span></p>
                <p><strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
                <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                <p><strong>Profession:</strong> <span th:text="${user.profession}"></span></p>
                <p><strong>Hobbies:</strong> <span th:text="${#strings.listJoin(user.hobbies, ',')}"></span></p>
                <p><strong>Age:</strong> <span th:text="${user.age}"></span></p>
            </div>
            <div class="row col-md-6 text-end">
                <img th:if="${!#strings.isEmpty(user.image)}" th:src="@{${user.image}}" alt="User Image" class="img-thumbnail"
                     style="">

            </div>
        </div>
        <hr>
        <div class="form-group text-end">
            <button type="button" class="btn btn-secondary" title="Back" onclick="history.go(-1)">Back</button>
            <a class="btn btn-primary btn-small" th:href="@{/user/update/{id}(id=${user.id})}"
               title="Edit User">Edit</a>
        </div>

    </div>

    <!-- Toast Notification Fragment -->
    <div th:replace="~{/fragments :: toast}"></div>

    <!-- Modal Dialog Fragment -->
    <div th:replace="~{/fragments :: modal}"></div>

</main>

<!-- Footer Fragment -->
<footer th:replace="~{/fragments :: footer}"></footer>

</body>
</html>
