<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>

    <!-- Our own Thymeleaf CSS and JS -->
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <script defer src="/js/core.js"></script>
</head>

<body>

<!-- Header Fragment -->
<header th:replace="~{/fragments :: header}"></header>

<main>
    <div class="container">

        <p class="section-title">Users <span class='badge bg-dark' th:utext="${users.size()}"></span> <i class="bi bi-info-circle info-icon" role="button"
                                                                                                         title="Click to get info on this feature."
                                                                                                         onclick="toggleVisibility('info-list-users')"></i></p>
        <div id="info-list-users" class="m-2">
            <p>This feature list all users as Bootstrap Card class style.</p>
        </div>

        <div th:if="${users.size() > 0}" class="w-100">
            <div class="row my-5">

                <!-- Iterate over users and display each in a card -->
                <div th:each="user : ${users}" class="card shadow col-md-3 mx-auto mb-2">
                    <img th:src="${#strings.isEmpty(user.image)} ? '/img/baby.jpg' : ${user.image}" class="card-img"
                         th:alt="${user.name}"
                         th:title="${user.name}">

                    <div class="card-body">
                        <h5 th:text="${user.name}" class="card-title"></h5>
                        <div th:utext="${user.description}"></div>
                        <!--
                        <div th:text="${user.phone}"></div>
                        <div th:text="${user.email}"></div>
                        -->
                        <div th:text="${user.profession}"></div>
                        <div th:text="${#strings.listJoin(user.hobbies, ', ')}"></div>
                    </div>

                    <div class="row m-2 justify-content-center">
                        <a class="small-icon-button btn btn-primary btn-sm bi bi-eye col-2 m-1"
                           th:href="@{/user/{id}(id=${user.id})}"
                           title="Show User"></a>
                        <a class="small-icon-button btn btn-primary btn-sm bi bi-pencil col-2 m-1"
                           th:href="@{/user/update/{id}(id=${user.id})}"
                           title="Edit User"></a>
                        <a class="small-icon-button btn btn-primary btn-sm bi bi-telephone col-2 m-1"
                           th:href="${'tel:' + user.phone}"
                           th:title="${'Call User: ' + user.phone}"></a>
                        <a class="small-icon-button btn btn-primary btn-sm bi bi-envelope col-2 m-1"
                           th:href="@{mailto:{email}(email=${user.email})}"
                           th:title="${'Email User: ' + user.email}"></a>
                        <a class="small-icon-button btn btn-danger btn-sm bi bi-trash col-2 m-1"
                           th:href="@{/user/{id}/delete(id=${user.id})}"
                           title="Delete User" th:onclick="'return confirmDelete(\'' +${user.id} +'\')'"></a>
                        <span class="col-2"></span>
                    </div>

                </div>
            </div>
        </div>

        <div th:if="${users.size() == 0}">
            <p>No users found.</p>
            <hr>
        </div>
        <div class="form-group text-end">
            <button type="button" class="btn btn-secondary" title="Back" onclick="history.go(-1)">Back</button>
            <a class="btn btn-primary btn-small" th:href="@{/user/create}"
               title="Create User">Create</a>
        </div>
    </div>

    <!-- Toast Notification Fragment -->
    <div th:replace="~{/fragments :: toast}"></div>

    <!-- Modal Dialog Fragment -->
    <div th:replace="~{/fragments :: modal}"></div>

</main>

<!-- Footer Fragment -->
<footer th:replace="~{/fragments :: footer}"></footer>
</body>
</html>
